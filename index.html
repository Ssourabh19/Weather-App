<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP | Impedence</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="mediaqueries.css">
</head>

<body>
    <div class="wrapper">
        <h1>WEATHER APP</h1>
   
         <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
         </div>
         <div class="weather-container">
             <!-- grant location container -->
   <div class="sub-container grant-location-container">
    <img src="./assets/location.png" alt="" width="80" height="80" loading="lazy">
    <p>Grant Location Access</p>
    <p>Allow Access to get Weather Information </p>
    <button class="btn" data-grantAccess>Grant Access</button>

   </div>
   <!-- Search-form -->
    <form class="form-container" data-searchForm>
        <input type="text" placeholder="Search For city..." data-searchInput>
        <button class="btn" type="submit">
            <img src="./assets/search.png" alt=""  width="20" height="20" loading="lazy">
        </button>
    </form>
    <div class="error">
        <img src="./assets/not-found.png" alt="">
        <p>City Not Found</p>
    </div>

    <!-- loading Screen Container -->
     <div class="Loading-container sub-container">
        <img src="./assets/loading.gif" alt="" width="150" height="150" loading="lazy">
        <p>Loading</p>

     </div>
     <!-- Weather information -->


     <div class="user-info-container sub-container">
        <!-- city name and flag -->
        <div class="name">
            <p data-cityName></p>
           <img src="" alt="" data-CountryIcon>
        </div>
        <!-- weather description -->
        <p data-weatherDesc></p>
        <!-- weather-icon -->
        <img src="" alt=""  data-weatherIcon>
        <!-- temperature -->
        <p data-Temp></p>
        <div class="parameters-container">
            <div class="parameter">
                <img src="./assets/wind.png" alt="">
                <p>WindSpeed</p>
                <p data-windspeed></p>
            </div>
            <div class="parameter">
                <img src="./assets/humidity.png" alt="">
                <p>Humidity</p>
                <p data-humidity></p>
            </div>
            <div class="parameter">
                <img src="./assets/cloud.png" alt="">
                <p>Clouds</p>
                <p data-cloudiness></p>
            </div>
        </div>
     </div>

         </div>
 

    </div>
    
</body>
<script src="main.js"></script>
</html>
